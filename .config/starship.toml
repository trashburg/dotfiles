# You can also replace your username with a neat symbol like ÔÑ† to save some space
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'

[directory]
style = "bg:#DA627D"
format = "[$path ]($style)"
truncation_length = 3
truncate_to_repo = false
truncation_symbol = " „Ä∞Ô∏è /"
home_symbol = "üè°"

[directory.substitutions]
"workspaces" = "üå∫"
"/" = " / "

